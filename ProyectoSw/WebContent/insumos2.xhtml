<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example1">
        <h:form id="form">
            <h:panelGrid columns="2" columnClasses="menuStyle, menuLogStyle">
                <ace:menu type="plain" id="exampleMenu" >
                    <ace:submenu label="File" id="file">
                        <ace:menuItem id="Inicio"
                                      value="Inicio" 
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem   id="Ventas"
                                        value="Ventas"
                                        actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Insumos"
                                      value="Insumos"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Cultivo"
                                      value="Mi Cultivo"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Transporte"
                                      value="Transporte"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Configuracion"
                                      value="ConfiguraciÃ³n"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                    </ace:submenu>
                </ace:menu>       
            
                <ace:panel>
                    <h:dataTable id="message" value="#{menuBean.list}" var="message">
                        <h:column>
                            <h:outputText id="msg" value="#{message}"/>
                        </h:column>
                    </h:dataTable>
                </ace:panel>
            </h:panelGrid>
        </h:form>

        <h:form id="form2">
            <ace:panel id="panelCompras" header="Carrito de Compras" rendered="#{panelHeader.headerEnable}">                       
                <ace:dataTable id="tablaSugerencias" value="#{dataTableBean.carsData}" var="car">
                   <ace:column id="nombre" headerText="Nombre" sortBy="#{car.name}">
                        <h:outputText id="nombreCelda" value="#{car.name}"/>
                    </ace:column>
                    <ace:column id="distribuidor" headerText="Distribuidor" sortBy="#{car.chassis}" >
                        <h:outputText id="distribuidorCelda" value="#{car.chassis}"/>
                    </ace:column>
                    <ace:column id="cantidad" headerText="Cantidad" sortBy="#{car.weight}">
                        <h:outputText id="cantidadCelda" value="#{car.weight}"/>
                    </ace:column>
                    <ace:column id="valor" headerText="Valor" sortBy="#{car.acceleration}" >
                        <h:outputText id="valorCelda" value="#{car.acceleration}"/>
                            <f:convertNumber type="currency" currencySymbol="$" groupingUsed="true" minFractionDigits="2" maxFractionDigits="2"/>
                    </ace:column>
                </ace:dataTable>   
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
