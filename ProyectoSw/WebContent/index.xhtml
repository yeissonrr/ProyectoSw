<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>Login-EcoAgro</title>
	<ice:outputStyle href="css/Login.css" />
</h:head>
<h:body id="body" background="img/fondo.jpeg">
	<h:panelGrid columns="3">
		<ace:panel id="loginPanel">
			<ice:graphicImage id="logo" url="img/logo.jpeg"></ice:graphicImage>
			<h:form id="iceForm">
				<ace:panel id="campos">
					<h:panelGrid columns="2" id="panelCampos">
						<ice:outputLabel>Nombre de Usuario</ice:outputLabel>
						<ice:inputText></ice:inputText>
						<ice:outputLabel>Contraseña</ice:outputLabel>
						<ice:inputSecret></ice:inputSecret>
					</h:panelGrid>
					<h:panelGroup id="panelb" layout="block">
						<ace:linkButton id="link1" value="¿Olvidaste tu contraseña?"></ace:linkButton>
						<ace:pushButton id="boton1" value="Ingresar" />
						<ace:linkButton id="link2" value="Registrar" />
					</h:panelGroup>
				</ace:panel>
			</h:form>
		</ace:panel>
	</h:panelGrid>
</h:body>
</html>
