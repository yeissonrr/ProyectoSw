<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/content-template.xhtml">

    <ui:define name="example1">
        <h:form id="form">
            <h:panelGrid columns="2" columnClasses="menuStyle, menuLogStyle">
                <ace:menu type="plain" id="exampleMenu" >
                    <ace:submenu label="File" id="file">
                        <ace:menuItem id="Inicio"
                                      value="Inicio" 
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem   id="Ventas"
                                        value="Ventas"
                                        actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Insumos"
                                      value="Insumos"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Cultivo"
                                      value="Mi Cultivo"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Transporte"
                                      value="Transporte"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                        <ace:menuItem id="Configuracion"
                                      value="Configuración"
                                      actionListener="#{menuBean.fireAction}">
                            <ace:ajax event="activate" execute="@this" render="message" />
                        </ace:menuItem>
                    </ace:submenu>
                </ace:menu>       
            
                <ace:panel>
                    <h:dataTable id="message" value="#{menuBean.list}" var="message">
                        <h:column>
                            <h:outputText id="msg" value="#{message}"/>
                        </h:column>
                    </h:dataTable>
                </ace:panel>
            </h:panelGrid>
        </h:form>

        <h:form id="form2">
            <ace:tabSet id="menuCultivo" clientSide="false">
                <ace:tabPane id="maiz" label="Maiz">
                    <h:selectManyCheckbox id="list" layout="pageDirection" selectedClass="selectedCheckBox" >
                                <f:selectItems value="#{tabSet.toDoList}"
                                                    var="listItem"
                                                    itemValue="#{listItem.value}"
                                                    itemLabel="#{listItem.key}"/>
                        <f:ajax execute="@this" render="@all"/>
                    </h:selectManyCheckbox>
                </ace:tabPane>
                <ace:tabPane id="cafe" label="Café">
                    
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
    </ui:define>
</ui:composition>
