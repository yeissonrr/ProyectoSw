<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:icecore="http://www.icefaces.org/icefaces/core"

	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>EcoAgro</title>
	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
</h:head>
<h:body>
	<h:form id="menuForm">
		<ace:panel id="panelMenu">
			<h:panelGrid columns="2" columnClasses="menuStyle, menuLogStyle">
				<ace:menu type="plain" id="exampleMenu">
					<ace:menuItem id="inicio" value="Inicio" url="index.jsp">
					</ace:menuItem>

					<ace:menuItem id="ventas" value="Ventas" url="ventas.jsp">
					</ace:menuItem>

					<ace:menuItem id="insumos" value="Insumos" url="insumos.jsp">
					</ace:menuItem>

					<ace:menuItem id="cultivo" value="Mi Cultivo" url="miCultivo.jsp">
					</ace:menuItem>

					<ace:menuItem id="transporte" value="Transporte"
						url="transporte.jsp">
					</ace:menuItem>

					<ace:menuItem id="Configuracion" value="ConfiguraciÃ³n"
						url="configuracion.jsp">
					</ace:menuItem>
				</ace:menu>
			</h:panelGrid>
		</ace:panel>
	</h:form>

	<h:form id="transporteForm">
		<ace:panel id="datosTransportePanel" header="Transporte">
			<h:panelGrid id="datosTransporte" colums="2" width="100%"
				styleClass="textEntryInputTable">
				<ace:textEntry id="distancia" label="Distancia" labelPosition="left"
					required="true">
				</ace:textEntry>

				<ace:textEntry id="carga" label="Peso de la Carga"
					labelPosition="left" required="true">
				</ace:textEntry>>
                
                <ace:pushButton id="calcularValorBoton"
					value="Calcular Valor">
				</ace:pushButton>
			</h:panelGrid>
		</ace:panel>

		<ace:panel id="tablaTransportePanel">
			<ace:dataTable id="tablaTransporte">
				<ace:column id="empresa" headerText="Empresa" sortBy="" filterBy=""
					filterMatchMode="contains">
				</ace:column>

				<ace:column id="valorTarifa" headerText="ValorTarifa" sortBy=""
					filterBy="" filterMatchMode="contains">
				</ace:column>
			</ace:dataTable>

			<ace:comboBox id="selProducto" value="ABC Ltda." label="Producto: "
				labelPosition="left" style="height:19px;">
			</ace:comboBox>

			<ace:pushButton id="aceptarTransBoton" value="Aceptar">
			</ace:pushButton>
		</ace:panel>
	</h:form>
</h:body>
</html>
